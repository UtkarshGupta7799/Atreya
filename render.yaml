services:
  # Backend: FastAPI
  - type: web
    name: atreya-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # Frontend: Streamlit
  - type: web
    name: atreya-frontend
    env: python
    plan: free
    buildCommand: pip install -r requirements-frontend.txt
    startCommand: streamlit run streamlit_app/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: ATREYA_API_BASE
        fromService:
          type: web
          name: atreya-backend
          property: hostport
